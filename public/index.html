<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/player-table.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/podium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f80ac09b3.js" crossorigin="anonymous"></script>
    <title>Math Questions</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="left-container">
            <h2 id="round-counter" style="display: none">Round 1/10</h2>
            <div id="podium-container" style="display: none">
                <div id="second-place" class="podium">
                    <i class="fas fa-medal second-place medal"></i>
                    <div class="podium-name"></div>
                    <div class="podium-score"></div>
                    <div class="podium-score"></div>
                </div>
                <div id="first-place" class="podium">
                    <i class="fas fa-medal first-place medal"></i>
                    <div class="podium-name"></div>
                    <div class="podium-score"></div>
                    <div class="podium-score"></div>
                </div>
                <div id="third-place" class="podium">
                    <i class="fas fa-medal third-place medal"></i>
                    <div class="podium-name"></div>
                    <div class="podium-score"></div>
                    <div class="podium-score"></div>
                </div>
            </div>
            <div id="game-container">
                <h1 id="question">
                    <div class="loader">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </h1>
                <input id="input" tabindex="1" maxlength="4" autofocus="autofocus" onfocus="this.select()">
            </div>
            <div id="loading-bar-container" style="display: none">
                <div id="loading-bar"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="player-count-container">
                <div class="online-dot"></div>
                <h3 id="player-count">Players Online: *</h3>
            </div>
            <table id="player-table">
                <tr>
                    <th></th>
                    <th><i class="fas fa-paw"></i> Player</th>
                    <th><i class="fas fa-star"></i> Score</th>
                </tr>
            </table>
            <div id="chat-container">
                <h3 class="chat-title">Chat</h3>
                <div id="scroll-container"></div>
                <div id="chat-input-container">
                    <input id="chat-input" tabindex="2" maxlength="200" placeholder="Send a message" />
                    <div id="chat-button" tabindex="3">Chat</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="dom.js"></script>
<script src="socket.js"></script>

</html>
